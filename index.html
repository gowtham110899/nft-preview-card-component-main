<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" class="css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardcompount</title>
  </head>
  <body>
    <div class="box">
      <div class="card-img">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
          class="equal"
        />
      </div>
      <div class="details">
        <h1 class="type">Equilibrium #3429</h1>
        <p class="declearation">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="content">
        <div class="left">
          <img src="images/icon-ethereum.svg" alt="" class="icon" />
          <span class="price">0.041 ETH</span>
        </div>
        <div class="right">
          <img src="images/icon-clock.svg" alt="" class="time" />
          <span class="days">3 days left</span>
        </div>
      </div>
      <hr class="line" />
      <div class="bottom">
        <img src="images/image-avatar.png" alt="" class="profile" />
        <h1 class="position">
          Creation of <span class="name">Jules Wyvern</span>
        </h1>
      </div>
    </div>
  </body>
</html>
